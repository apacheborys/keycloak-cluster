services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - keycloak-net

  keycloak-1:
    image: quay.io/keycloak/keycloak:26.0.5
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: ${KC_DB}
      KC_DB_URL: ${KC_DB_URL}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
      JGROUPS_DISCOVERY_PROTOCOL: TCPPING
      JGROUPS_DISCOVERY_PROPERTIES: "initial_hosts=keycloak-1[7800],keycloak-2[7800]"
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_PORT: "${KC_HOSTNAME_PORT}"
      KC_HTTP_ENABLED: "true"
    command: ["start"]
    volumes:
      - ./extensions:/opt/keycloak/providers
    ports:
      - "8081:8080"
    networks:
      - keycloak-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master"]
      interval: 30s
      timeout: 5s
      retries: 5

  keycloak-2:
    image: quay.io/keycloak/keycloak:26.0.5
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: ${KC_DB}
      KC_DB_URL: ${KC_DB_URL}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
      JGROUPS_DISCOVERY_PROTOCOL: TCPPING
      JGROUPS_DISCOVERY_PROPERTIES: "initial_hosts=keycloak-1[7800],keycloak-2[7800]"
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_PORT: "${KC_HOSTNAME_PORT}"
      KC_HTTP_ENABLED: "true"
    command: ["start"]
    volumes:
      - ./extensions:/opt/keycloak/providers
    ports:
      - "8082:8080"
    networks:
      - keycloak-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master"]
      interval: 30s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      - keycloak-1
      - keycloak-2
    command: >
      /bin/sh -c "
        until nc -z keycloak-1 8080 && nc -z keycloak-2 8080; do
          echo 'waiting for keycloak nodes...';
          sleep 2;
        done;
        exec nginx -g 'daemon off;'
      "
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    networks:
      - keycloak-net

volumes:
  postgres-data:

networks:
  keycloak-net:
